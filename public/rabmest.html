<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АРМ</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <style>
        a {
            color: white;
            text-decoration: none;
        }
        
        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container-xxl ps-3">
        <div class="row text-center mt-1">
            <div class="container">
                <div class="row d-flex flex-row text-center p-0">
                    <button type="button" class="col-2 rounded-1 btn btn-primary py-3 px-1"><a class="active" href="#Add">Добавить Запись</a></button>
                    <button type="button" class="col-2 rounded-1 btn btn-primary py-3 ms-1 px-1"><a href="#Delete">Удалить Запись</a></button>
                    <button type="button" class="col-2 rounded-1 btn btn-primary py-3 ms-1 px-1"><a href="#Back" onclick="Back(event, 'back')">Вернуться</a></button>
                    <form class="col-5">
                        <div class="p-2">
                            <input type="text" class="border-2 border-dark form-control py-3 ms-1" placeholder="Поиск">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 p-0">
                <div class="container">
                    <div class="row d-flex flex-column text-center">
                        <button type="button" class="btn btn-primary col py-3 mt-1" id="btn_docs"><a href="#ListDel" onclick="ListDel(event, 'listdel')">Список дел</a></button>
                        <button type="button" class="btn btn-primary col py-3 mt-1" id="btn_prison"><a href="#ListUgolDel" onclick="ListUgolDel(event, 'listugoldel')">Уголовные дела</a></button>
                        <button type="button" class="btn btn-primary col py-3 mt-1" id="btn_expert"><a href="#Ecspertise" onclick="Ecspertise(event, 'ecspertise')">Экспертизы</a></button>
                        <button type="button" class="btn btn-primary col py-3 mt-1" id="btn_hostage"><a href="#Poterpevcshie" onclick="Poterpevcshie(event, 'poterpevcshie')">Потерпевшие</a></button>
                        <button type="button" class="btn btn-primary col py-3 mt-1" id="btn_listener"><a href="#Svideteli" onclick="Svideteli(event, 'svideteli')">Свидетели</a></button>
                        <button type="button" class="btn btn-primary col py-3 mt-1" id="btn_plan"><a href="#ListPattern" onclick="ListPattern(event, 'listpattern')">Каталог шаблонов</a></button>
                    </div>
                </div>
            </div>

            <div class="col p-3">
                <div class="container">
                    <div class="h5" id="text_print">
                        Текст при входе на страницу...
                    </div>
                </div>
            </div>
        </div>
    </div>
